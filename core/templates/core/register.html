{% extends 'core/base.html' %}
{% block content %}

<style>
  /* ---------- TITLE ---------- */
  h2 {
    font-weight: 700;
    color: #1a73e8;
    text-align: center;
    margin-bottom: 25px;
  }

  /* ---------- CARD ---------- */
  .register-card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    max-width: 480px;
    margin: auto;
  }

  /* ---------- INPUTS ---------- */
  .register-card input {
    border-radius: 10px !important;
    padding: 10px;
    border: 1px solid #b8b8b8;
    width: 100%;
  }

  .register-card input:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 7px rgba(26,115,232,0.4);
  }

  /* ---------- BUTTON ---------- */
  .btn-primary {
    background: #1a73e8;
    border: none;
    border-radius: 10px;
    width: 100%;
    padding: 12px;
    font-size: 17px;
    font-weight: 600;
    margin-top: 10px;
  }

  .btn-primary:hover {
    background: #155fc0;
  }

  /* ---------- PARAGRAPH ---------- */
  .note {
    text-align: center;
    margin-top: 15px;
  }
</style>

<h2>Create Your Account</h2>

<div class="register-card">
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button class="btn btn-primary">Register</button>
  </form>

  <p class="note">
    Already have an account?  
    <a href="{% url 'login' %}" style="text-decoration:none;">Login</a>
  </p>
</div>

{% endblock %}

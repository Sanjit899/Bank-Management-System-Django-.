{% extends 'core/base.html' %}
{% block content %}

<style>
  /* ----------- PAGE TITLE ----------- */
  h2 {
    font-weight: 700;
    color: #1a73e8;
    margin-bottom: 20px;
  }

  /* ----------- FORM CARD ----------- */
  .deposit-card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.08);
    max-width: 480px;
    margin: auto;
  }

  /* ----------- INPUT FIELDS ----------- */
  .deposit-card input {
    border-radius: 10px !important;
    padding: 10px;
    border: 1px solid #ccc;
  }

  .deposit-card input:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 5px rgba(26,115,232,0.4);
  }

  /* ----------- BUTTON ----------- */
  .btn-success {
    background: #28a745;
    border: none;
    font-weight: 600;
    border-radius: 12px;
    padding: 10px 18px;
    width: 100%;
    font-size: 16px;
  }

  .btn-success:hover {
    background: #218838;
  }
</style>

<h2>Deposit to Account: {{ account.account_number }}</h2>

<div class="deposit-card">
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button class="btn btn-success mt-3">Deposit</button>
  </form>
</div>

{% endblock %}

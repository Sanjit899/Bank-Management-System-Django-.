<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef1f5;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
        }
        .nav-link {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">MyBank</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/dashboard/" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="/deposit/" class="nav-link">Deposit</a></li>
                <li class="nav-item"><a href="/withdraw/" class="nav-link">Withdraw</a></li>
                <li class="nav-item"><a href="/transfer/" class="nav-link active">Transfer</a></li>
                <li class="nav-item"><a href="/logout/" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="width: 550px;">
        <h3 class="text-center mb-4">Transfer Funds</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Transfer</button>
        </form>
    </div>
</div>

</body>
</html>
